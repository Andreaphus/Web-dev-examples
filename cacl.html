<html>
<head>
<style>
input[type=button]{
color: black;
text-decoration:underline;
background-color:white;
padding:15px;
}
</style>
</head>
<body>
<form name=calc>
	<table border=1>
		<tr>
			<td><input type="text" name="txt"></td>	
		</tr>

		<tr>
			<td><input type="button" value=1 onclick=calc.txt.value+="1">
			<input type="button" value=2 onclick=calc.txt.value+="2">
			<input type="button" value=3 onclick=calc.txt.value+="3">
			<input type="button" value=+ onclick=calc.txt.value+="+"></td>
		</tr>
		<tr>
			<td><input type="button" value=4 onclick=calc.txt.value+="4">
			<input type="button" value=5 onclick=calc.txt.value+="5">
			<input type="button" value=6 onclick=calc.txt.value+="6">
			<input type="button" value=- onclick=calc.txt.value+="-"></td>
		</tr>
		<tr>
			<td><input type="button" value=7 onclick=calc.txt.value+="7">
			<input type="button" value=8 onclick=calc.txt.value+="8">
			<input type="button" value=9 onclick=calc.txt.value+="9">
			<input type="button" value=* onclick=calc.txt.value+="*"></td>
		</tr>
		<tr>
			<td><input type="button" value=0 onclick=calc.txt.value+="0">
			<input type="button" value=/ onclick=calc.txt.value+="/">
			<input type="button" value=C onclick=calc.txt.value="">
			<input type="button" value== onclick=calc.txt.value=eval(calc.txt.value)></td>
		</tr>
	</table>
</form>
</body>

</html>
